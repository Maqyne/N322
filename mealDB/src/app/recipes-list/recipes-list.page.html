<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="#"
        onclick="history.go(-1)"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Recipes List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let meal of response"
      button
      (click)=" clicked(meal)"
      routerDirection="forward"
    >
      {{meal.strMeal}}
    </ion-item>
  </ion-list>
</ion-content>
