<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Recipes by Region</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="response">
    <ion-item
      *ngFor="let meal of response"
      button
      (click)="clicked(meal)"
      routerDirection="forward"
    >
      {{meal.strArea}}
    </ion-item>
  </ion-list>
</ion-content>
